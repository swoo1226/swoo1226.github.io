name: Sangwoo Kim
title: Sangwoo Kim | Web Developer
description: Personal Blog for Sangwoo Kim (Web Developer)
tags:
  - blog
  - template
  - jekyll
  - theme
  - netlify
show_hero: true
menu:
  - title: Home
    url: /
  - title: About
    url: /about
  - title: Contact
    url: /contact
  - title: Feed
    url: /feed.xml
email: copycat1226@gmail.com
disqus_username: disqus_username
github_username: swoo1226
facebook_username: facebook_username
twitter_username: twitter_username
instagram_username: phot_o_matic
linkedin_username: linkedin_username
medium_username: medium_username
show_time_bar: true
show_modal_on_exit: false
show_modal_on_finish_post: true
two_columns_layout: true
baseurl: ''
url: ''
google_analytics: UA-XXXXXXXX-X
language: en
categories_folder: category
sent_message_url: /contact/message-sent/
markdown: kramdown
highlighter: rouge
permalink: '/:title/'
collections:
  authors:
    output: true
paginate_path: '/page/:num/'
show_get_theme_btn: true
use_logo: false
paginate_content:
  enabled: true
  debug: false
  collections:
    - posts
  auto: false
  separator: '--page-break--'
  permalink: '/:num/'
  seo_canonical: true
  properties:
    part:
      is_generated: true
    last:
      is_generated: true
    single:
      is_generated: true
sass:
  style: compressed
plugins:
  - jekyll-paginate
  - jekyll-paginate-content
exclude:
  - package.json
  - package-lock.json
  - src
  - node_modules
  - initpost.sh
  - Gemfile
  - Gemfile.lock
  - gulpfile.js
  - README.md
version: v3.1.0
